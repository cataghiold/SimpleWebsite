<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Adresa de facturare</h3>

                <div class="inputBox">
                    <span>Nume complet :</span>
                    <input type="text" placeholder="Nume Prenume">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>adresa :</span>
                    <input type="text" placeholder="sector/oras  -  strada  -  numar">
                </div>
                <div class="inputBox">
                    <span>Judet :</span>
                    <input type="text" placeholder="Bucuresti">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Tara :</span>
                        <input type="text" placeholder="Romania">
                    </div>
                    <div class="inputBox">
                        <span>cod postal :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Informatii plata</h3>

                <div class="inputBox">
                    <span>Carduri acceptate :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Selectati cat doriti sa cumparati:</span>
                    <input type="number" placeholder="1">
                </div>
                <div class="inputBox">
                    <span>Numele de pe card :</span>
                    <input type="text" placeholder="Nume Prenume">
                </div>
                <div class="inputBox">
                    <span>Numarul cardului :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Valabilitate :</span>
                        <input type="text" placeholder="Luna/An">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
